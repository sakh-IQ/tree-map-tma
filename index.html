<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мониторинг деревьев парка — 2ГИС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 2ГИС SDK -->
  <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .custom-popup {
      font-size: 14px;
      max-width: 250px;
      line-height: 1.4;
    }

    .tree-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }
    .tree-modal.show { display: flex; }
    .modal-content {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }
    .tree-option {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      cursor: pointer;
    }
    .tree-option:hover {
      border-color: #3498db;
      background: #f8f9fa;
    }
    .close-modal {
      position: absolute;
      top: 15px; right: 20px;
      background: none; border: none;
      font-size: 24px; cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Модальное окно -->
<div class="tree-modal" id="treeModal">
  <div class="modal-content">
    <button class="close-modal" onclick="closeTreeModal()">&times;</button>
    <h3>Что случилось с деревом?</h3>
    <button class="tree-option" onclick="selectTreeType('Заражённое дерево')">Заражённое дерево</button>
    <button class="tree-option" onclick="selectTreeType('Засохшее дерево')">Засохшее дерево</button>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbxYX616xjJRm5nYJX2eXKzIzQOYWO7iZ3heki5BedPmO0FLjRm2kWiFHy_lSpztFuA/exec'; // ЗАМЕНИ СВОЙ ID!

const tg = window.Telegram?.WebApp || {};
const userId = tg.initDataUnsafe?.user?.id || 0;
const userName = tg.initDataUnsafe?.user?.first_name || 'Гость';

let isAdmin = false;
let isBlocked = false;
let map;
let currentClickCoords = null;

DG.then(function() {
  map = new DG.Map('map', {
    center: [46.963983, 142.753996],
    zoom: 17
  });

  loadData();

  map.on('click', function(e) {
    if (isBlocked) {
      alert('Вы заблокированы администратором');
      return;
    }

    currentClickCoords = [e.latlng.lat, e.latlng.lng];
    showTreeModal();
  });
});

// Загрузка точек
function loadData() {
  fetch(API_URL + '?user_id=' + userId)
    .then(res => res.json())
    .then(data => {
      isAdmin = data.isAdmin;
      isBlocked = data.isBlocked;

      if (isBlocked) {
        alert('Ваш аккаунт заблокирован!');
        return;
      }

      if (data.points) {
        data.points.forEach(pt => {
          const marker = DG.marker([pt.lat, pt.lng]).addTo(map);
          marker.bindPopup(`
            <div class="custom-popup">
              <b>Тип:</b> ${pt.type}<br/>
              <b>Комментарий:</b> ${pt.comment || 'Нет'}<br/>
              <b>Статус:</b> ${pt.status}<br/>
              <b>Дата:</b> ${formatDate(pt.date)}<br/>
              <b>Пользователь:</b> ${pt.user_name || 'ID: ' + pt.user_id}
            </div>
          `);
        });
      }
    })
    .catch(err => console.error('Ошибка загрузки:', err));
}

function addPoint(lat, lng, type, comment) {
  const params = new URLSearchParams({
    action: 'add',
    user_id: userId,
    user_name: userName,
    lat: lat,
    lng: lng,
    type: type,
    comment: comment
  });

  fetch(API_URL + '?' + params.toString())
    .then(res => res.json())
    .then(result => {
      if (result.result === 'success') {
        alert(`Спасибо! Отметка добавлена. ID: ${result.id}`);
        reloadMarkers();
      } else {
        alert('Ошибка: ' + (result.error || ''));
      }
    })
    .catch(err => console.error('Ошибка при добавлении:', err));
}

function reloadMarkers() {
  map.eachLayer(layer => {
    if (layer instanceof DG.Marker) map.removeLayer(layer);
  });
  loadData();
}

function formatDate(dateStr) {
  return new Date(dateStr).toLocaleDateString('ru-RU');
}

// Модалка
function showTreeModal() {
  document.getElementById('treeModal').classList.add('show');
}

function closeTreeModal() {
  document.getElementById('treeModal').classList.remove('show');
  currentClickCoords = null;
}

function selectTreeType(type) {
  closeTreeModal();
  const comment = prompt(`Комментарий к "${type}" (необязательно)`, "") || "";
  if (currentClickCoords) {
    addPoint(currentClickCoords[0], currentClickCoords[1], type, comment);
  }
}
</script>

</body>
</html>
